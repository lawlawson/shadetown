<!DOCTYPE html>
<html>
  <head>
    <title>Shadetown: custom sunnies</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sen:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="content">
      <header class="header">
        <img src="./images/logo.png" alt="Shadetown" class="logo" />
        <p class="byline">home of custom eyewear</p>
      </header>
      <main class="main">
        <body>
          <form class="payment-form">
            <div class="form-group">
              <label for="email">Email</label>
              <br />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="example@example.com"
                required />
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <br />
              <input
                type="text"
                id="name"
                name="name"
                placeholder="John Doe"
                required />
            </div>
            <div class="form-group">
              <label for="card-number">Card Number</label>
              <br />
              <input
                type="text"
                id="card-number"
                name="card-number"
                placeholder="1234 5678 9012 3456"
                maxlength="19"
                required />
            </div>
            <div class="form-group">
              <label>Expiration Date (MM/YY)</label>
              <br />
              <div class="form-inline">
                <input
                  type="text"
                  name="expiry-month"
                  placeholder="MM/YY"
                  maxlength="4"
                  required />

                <label for="cvc">CVC</label>
                <input
                  type="text"
                  id="cvc"
                  name="cvc"
                  placeholder="123"
                  maxlength="3"
                  required />
              </div>
            </div>

            <button type="submit" class="pay-button">Pay</button>
          </form>
        </body>
      </main>
    </div>
    <footer class="footer">
      <nav>
        <a href="#">Contact us</a>
        <a href="#">Returns</a>
        <a href="#">Shipping & delivery</a>
      </nav>
    </footer>

    <script type="module" src="index.js"></script>
  </body>
</html>
